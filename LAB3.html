<html>
    <head>
        <title> 
            LAB 3 - Rock, Paper, Scissors
        </title>
        <link rel="stylesheet" href="Layout.css">
    </head>
    <body>
        <header class = "headfoot">
            <h1> LAB 3 - Rock, Paper, Scissors </h1>
        </header>
        <nav>
                <ul>
                <li><a href="https://www.youtube.com/watch?v=Aq5WXmQQooo&list=RDAq5WXmQQooo&start_radio=1"> YouTube </a></li>

        <div class = "form">
            <h2> 
                Please choose one of the following.
            </h2>
            <label for="Name"> Name:</label>
            <input type="text" id="Name" name="Name" required>
            <br>
            <label for="Choice"> Your choice:</label>
            <select name="Choice" id="Choice">
                <option value="Rock"> Rock </option>
                <option value="Paper"> Paper </option>
                <option value="Scissors"> Scissors </option>
            </select>
            <input type="submit">
        </div>
        <div class = "rules">
            <p>
                <h2> <u> Rules </u></h2>
                You must choose Rock, Paper, or Scissors
                <br>
                The Combos are as follows:
                <ul>
                    <li> Rock beats Scissors </li>
                    <li> Scissors beats Paper </li>
                    <li> Paper beats Rock </li>
                </ul>
            </p>
        </div>
